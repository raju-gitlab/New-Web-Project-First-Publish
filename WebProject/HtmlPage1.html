<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-3.3.1.js"></script>
    <link href="StyleSheet1.css" rel="stylesheet" />
    <title></title>
    <script type="text/javascript">
    $(document).ready(function(){
            var ulEmployees = $('#ulEmployees');

            $('#btn').click(function(){
                    $.ajax({
                            type : 'GET',
                            url : 'api/Event/GetAllEvents',
                            dataType : 'json',
                            success : function(data){
                                    ulEmployees.empty();
                                    $.each(data,function(index,val){
                                            var vEventName = val.EventName;
                                            var vPlace = val.Place;
                                            var vOrganizationName = val.OrganizationName;
                                            var vDate = val.Date;
                                            var vFromDate = val.FromDate;
                                            var vToDate = val.ToDate;
                                            var vLocation = val.Location;
                                        var vImage = val.Image;
                                            ulEmployees.append('<li>' + vEventName + '</li>')
                                            ulEmployees.append('<li>' + vPlace + '</li>')
                                            ulEmployees.append('<li>' + vOrganizationName + '</li>')
                                            ulEmployees.append('<li>' + vDate+ '</li>')
                                            ulEmployees.append('<li>' + vFromDate + '</li>')
                                            ulEmployees.append('<li>' + vToDate+ '</li>')
                                            ulEmployees.append('<li>' + vLocation+ '</li>')
                                            ulEmployees.append('<li>' + vImage+ '</li>')
                                    });
                            }
                    });
            });
    });
    </script>
</head>
<body>
    <input id="btn" type="button" value="View List"/>
    <ul id="ulEmployees"></ul>
</body>
</html>
