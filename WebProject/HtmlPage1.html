<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-3.3.1.js"></script>
    <title>Session Storage</title>
    <script type="text/javascript">
        $(document).ready(function () {
            var ulEmployees = $('ulEmployees');

            $('#btn').click(function () {
                $.ajax({
                    type: 'GET',
                    url: 'api/UserRegister/getByEmail?EmailId=rajubasakcoc14@gmail.com',
                    dataType: 'json',
                    success: function (data) {
                        ulEmployees.empty();
                        $.each(data, function (Index, val) {
                            var fullname = val.FirstName;
                            ulEmployees.append('<li>' + fullname + '</li>');
                            window.sessionStorage.setItem("UserName", fullname);
                            window.sessionStorage.setItem("UserName2", "fullname");
                        });
                    }
                });
            });
        });
    </script>
</head>
<body>
    <input id="btn" type="button" value="View List" />
    <ul id="ulEmployees"></ul>
</body>
</html>
